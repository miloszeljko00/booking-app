<div class="container">
    <table mat-table [dataSource]="dataSourceReservations">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Accommodation name </th>
            <td mat-cell *matCellDef="let res" class="cell-center">{{res.accommodationName}}</td>
        </ng-container>
        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef class="cell-center"> Start date </th>
          <td mat-cell *matCellDef="let res" class="cell-center">{{res.start | date:'dd.MM.yyyy. HH:mm' }}</td>
        </ng-container>
        <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> End date </th>
            <td mat-cell *matCellDef="let res" class="cell-center">{{res.end| date:'dd.MM.yyyy. HH:mm' }}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="cell-center"> Total price </th>
          <td mat-cell *matCellDef="let res" class="cell-center">{{res.totalPrice}}</td>
      </ng-container>
        <ng-container matColumnDef="numberOfGuests">
          <th mat-header-cell *matHeaderCellDef class="cell-center"> Number of guests </th>
          <td mat-cell *matCellDef="let res" class="cell-center">{{res.guestNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="cancel">
          <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
          <td mat-cell *matCellDef="let res" class="cell-center">
            <button mat-raised-button color="warn" (click)="cancelReservation(res)" [disabled]="res.status === 'CANCELED' || dayBefore(res.start)">Cancel reservation</button>
          </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsReservations; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsReservations;"></tr>
    </table>
  </div>
