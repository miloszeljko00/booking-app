
<div class="container">
<table mat-table [dataSource]="dataSourceFlights">
    <ng-container matColumnDef="departurePlace">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Departure place </th>
        <td mat-cell *matCellDef="let ticket" class="cell-center">{{ticket.flight.departure.city}}</td>
    </ng-container>
    <ng-container matColumnDef="departureTime">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Departure date and time </th>
        <td mat-cell *matCellDef="let ticket" class="cell-center">{{ticket.flight.departure.time}}</td>
    </ng-container>
    <ng-container matColumnDef="arrivalPlace">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Arrival place </th>
        <td mat-cell *matCellDef="let ticket" class="cell-center">{{ticket.flight.arrival.city}}</td>
    </ng-container>
    <ng-container matColumnDef="arrivalTime">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Arrival date and time </th>
        <td mat-cell *matCellDef="let ticket" class="cell-center">{{ticket.flight.arrival.time}}</td>
    </ng-container>
    <ng-container matColumnDef="Purchased">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Purchased </th>
        <td mat-cell *matCellDef="let ticket" class="cell-center">{{ticket.Purchased}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumnsFlights; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsFlights;"></tr>
</table>
</div>
